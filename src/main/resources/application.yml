spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password:
    url: jdbc:mysql://localhost:3306/onehour?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    initialization-mode: always
#초기데이터 사용하려면 넣어줘야하고 data.sql에서 문법 대문자, 변수, values 값 순서로 잘 적어줘야함
  sql:
    init:
      mode: always
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
    show-sql: true
    hibernate:
      format_sql: true
      ddl-auto: create
